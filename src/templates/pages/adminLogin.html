{{ define "admin_login" }}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход в панель администратора</title>
    {{ template "chunk_devmeta" }}
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/4e764615ec.js" crossorigin="anonymous"></script>
    <link rel="icon" href="https://urgt66.ru/wp-content/uploads/2021/03/cropped-эмблема-32x32.png" sizes="32x32" />
    <link rel="stylesheet" href="../../static/css/admin/AdminLogin.css" />
  </head>
  <body>
    <div class="form_admin_login">
      <h2>Вход в панель администратора</h2>
      <div class="inputs">
        <input type="text" name="login" id="login" placeholder="Логин" />
      </div>
      <div class="inputs">
        <input type="password" name="password" id="password" placeholder="Пароль" />
      </div>
      <button id="submit">Войти</button>
    </div>
  </body>
</html>
{{ end }}
