{{ define "index.html" }}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Дипломная работа</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {{ template "chunk_devmeta" }}
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/4e764615ec.js" crossorigin="anonymous"></script>
    <link rel="icon" href="https://urgt66.ru/wp-content/uploads/2021/03/cropped-эмблема-32x32.png" sizes="32x32" />
    <link rel="stylesheet" href="./static/css/index.css" />
  </head>

  <!-- HEAD ---- BODY -->

  <body style="background-image: url('./static/images/main_background.jpg')">
    <!-- THEME CONTROL PANEL START -->
    <div id="theme-control-panel"></div>
    <!-- THEME CONTROL PANEL END -->

    <!-- HEADER START -->
    {{ template "chunk_header" }}
    <!-- HEADER END -->

    <!-- BLOCK WRAPPERS MAIN CONTENT START -->
    <div class="wrapper">
      <main class="container">
        <!-- MAIN CONTENT START -->
        <div class="content_items column">
          <div class="content">
            <header class="content__header"><h1>{{ .header }}</h1></header>
            <div class="content__body">{{ .content }}</div>
          </div>

          <div class="content">
            <header class="content__header">
              <h1>Остались вопросы?</h1>
              <h3>Напишите нам заполнив форму!</h3>
            </header>
            <div class="content__body">{{ template "template_form_questions" }}</div>
          </div>
        </div>
        <!-- MAIN CONTENT END -->

        <!-- ASIDE CONTENT START -->
        {{ template "chunk_aside" }}
        <!-- ASIDE CONTENT END -->
      </main>
    </div>
    <!-- BLOCK WRAPPERS MAIN CONTENT END -->

    <!-- FOOTER START -->
    {{ template "chunk_footer" }}
    <!-- FOOTER END -->

    <!-- UTILS -->
    <button id="arrow_scroll_up"></button>
  </body>
</html>

{{ end }}
